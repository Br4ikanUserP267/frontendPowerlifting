<body class="container mt-5">

    <form action="" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="text" class="form-control" id="correo" name="correo" required>
        </div>

        <div class="form-group">
            <label for="contrasena">Contraseña:</label>
            <input type="password" class="form-control" id="contrasena" name="contrasena" required>
        </div>

        <div class="form-group">
            <label for="tipo_juez">Tipo de Juez:</label>
            <input type="text" class="form-control" id="tipo_juez" name="tipo_juez" required>
        </div>

        <button type="submit" class="btn btn-primary">Crear</button>
    </form>

    <button id="editar" class="btn btn-warning mt-3">Editar</button>

    <button id="eliminar" class="btn btn-danger mt-3">Eliminar</button>

    <!-- Add Bootstrap JS and Popper.js scripts here -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
